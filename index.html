<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Paint App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <!-- Basic Drawing Tools -->
        <button id="pencil-tool" class="tool active" title="Pencil">✏️</button>
        <button id="eraser-tool" class="tool" title="Eraser">🧽</button>
        <input type="color" id="color-picker" title="Select Color">
        <button id="fill-tool" class="tool-button" title="Fill">Fill</button>
        <input type="range" id="brush-size" min="1" max="50" value="5" title="Brush Size">
        <input type="range" id="opacity-slider" min="0.1" max="1" step="0.1" value="1" title="Opacity">
        <select id="line-style" title="Line Style">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
        </select>
        <button id="eyedropper-tool" class="tool" title="Eyedropper">🎨</button>

        <!-- Shapes -->
        <button id="rect-tool" class="tool" title="Rectangle">🟦</button>
        <button id="circle-tool" class="tool" title="Circle">⚪</button>
        <button id="line-tool" class="tool" title="Line">➖</button>
        <button id="text-tool" class="tool" title="Text">🅰️</button>

        <!-- Advanced Brushes -->
        <button id="spray-brush" class="tool" title="Spray Brush">🖌️ Spray</button>
        <button id="pattern-brush" class="tool" title="Pattern Brush">🌟 Pattern</button>

        <!-- Gradient Fill -->
        <!-- <button id="gradient-fill" class="tool" title="Gradient Fill">🌈 Gradient</button> -->

        <!-- Undo/Redo and Save -->
        <button id="undo" title="Undo">↩️</button>
        <button id="redo" title="Redo">↪️</button>
        <button id="clear-canvas" title="Clear Canvas">🗑️</button>
        <button id="save-drawing" title="Save Drawing">💾</button>
    </div>
    <div id="canvas-wrapper" style="position: relative;">
        <canvas id="paint-canvas"></canvas>
        <div id="resize-handle" style="position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; cursor: se-resize; background: rgba(0, 0, 0, 0.5);"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
